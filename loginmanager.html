  <!-- Material form register -->


<main>
    <div class="container  shadow p-3 mb-5 bg-info rounded" id="register">
        <div class="card card-outline-secodary">
            <div class="card-header bg-primary">
                <center><h3 class="mb-0" style="color:#08101af5;">Login as Manager Admin</h3></center>
            </div>
            <div class="card-body">
                <div class="field form-group row validated">
                    <div class="col-sm-12 col-lg-9">
                        <input type="name" class="form-control" id="username" placeholder="Username" name="username" required>
                        <div class="valid-feedback">?</div>
                        <div class="invalid-feedback">Please enter your username.</div>
                    </div>
                </div>

                <div class="field form-group row">

                    <div class="col-sm-12 col-lg-9">
                      <input type="password" class="form-control" id="myInput" placeholder="Password" name="password" id="myInput" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required> &nbsp
                      <label style="font-size:14px; color:grey;"><input type="checkbox" style="margin-top:15px;" onclick="myFunction()"> Show Password</label>
                        <div class="valid-feedback">?</div>
                        <div class="invalid-feedback">Your password must include at least one number, one upper and lower case letters with 6 or more characters.</div>
                    </div>
                </div>
                <br>
                <br>
                <div class="field form-group ">
                    <div class="col-lg-8">
                        <a href="generatemanager.html" ><input type="submit" class="btn btn-success" name="login" value="Login"></a>
                        &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
                        <a href="homepage.html" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="my-4">
</div>
